<ion-header>
  <ion-toolbar color="secondary">
    <ion-item lines="none" color="warning">
      <ion-label style="font-weight: 900;font-size: 35px;">
        Food Recipe  
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let i of tmpobj">
    <ion-card-header>
    <ion-card-subtitle>
    {{i.name}}
      <img src="{{i.img}}" (click)="presentModal(i)" >
        <ion-button shape="end"  (click)="presentConfirm(i)">
          <ion-icon name="trash-outline">Delete</ion-icon>
        </ion-button>
      </ion-card-subtitle >
    </ion-card-header>


  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPromptADD()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  </ion-content>
