<ion-header>
  <ion-toolbar>
    <ion-title>How to cook</ion-title>
    <ion-button (click)="closeModal()" slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header >
      <ion-card-title>{{name}}</ion-card-title>
      <img src="{{img}}">
      <ion-card-subtitle>
        <label>เครื่องปรุง <br> {{recipe}}</label>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      วิธีทำ<br> {{cook}}
    </ion-card-content>
  </ion-card>
</ion-content>
